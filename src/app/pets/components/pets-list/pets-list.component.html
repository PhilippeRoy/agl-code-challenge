<div [ngClass]="['pet-list', 'pet-list--' + genderType?.toLowerCase()]">
  <div class="pet-list__title">
    {{ genderType }}
  </div>
  <div class="pet-list__list">
    <ul>
      <li *ngFor="let pet of pets">{{ pet.name }}</li>
    </ul>
    <div
      *ngIf="!pets?.length"
      [ngClass]="['icon', 'icon--' + animalType]"
    ></div>
  </div>
</div>
